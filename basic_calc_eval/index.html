<!DOCTYPE html>
<html>
<body>

<h2>Welcome to the totally secure server-side calculator</h2>
<h2>Supported operators are: + - * /</h2>

<form action="calc" method="POST">
  <label for="foperand">First operand:</label><br>
  <input type="text" id="foperand" name="foperand"><br>

  <label for="operator">Operator:</label><br>
  <input type="text" id="operator" name="operator"><br>
  
  <label for="loperand">Last operand:</label><br>
  <input type="text" id="loperand" name="loperand"><br>

  <input type="submit" value="Calculate">
</form>

</body>
</html>
